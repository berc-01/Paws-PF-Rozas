<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header> <!-- Encabezado -->
        <div>
            <h1>Paws</h1>
            <img src="../img/paws logo.png" alt="Logo de la desarrolladora" class="logo">
        </div>
        <nav> <!-- Barra de navegación -->
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./plataforma.html">Plataforma</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <h1>Formulario de contacto</h1>
            <form action="" method="" enctype="">
                <div>
                    <label for="">Nombre:</label>
                    <input type="text" placeholder="Escribe tu nombre aquí">
                </div>
                <div>
                    <label for="">Apellido:</label>
                    <input type="text" placeholder="Escribe tu apellido aquí">
                </div>
                <div>
                    <label for="">Correo electrónico:</label>
                    <input type="email" placeholder="Escribe tu email aquí">
                </div>
                <div>
                    <label for="">Mensaje:</label>
                    <textarea name="" id=""></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar formulario">
                </div>
            </form>
        </section>
        <section class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3330.1866440264785!2d-70.60528311227226!3d-33.41837801623756!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf4293d73b3d%3A0xbc50c5198ee3c89d!2sTorre%20Costanera%20Center!5e0!3m2!1sen!2scl!4v1730238674725!5m2!1sen!2scl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>


    <footer> <!-- Pie de página -->

        <div class="footer_logo_nombre">
            <img src="../img/paws logo.png" alt="Logo de la desarrolladora">
            <h2>Paws</h2>
        </div>
        
        <div class="redes">
            <a href="" target="_blank"><img src="../img/twitter.png" alt="Logo de Twitter" class="Twitter_logo"></a>
            <a href="" target="_blank"><img src="../img/instagram.png" alt="Logo de Instagram" class="Instagram_logo"></a>
            <a href="" target="_blank"><img src="../img/facebook.png" alt="Logo de Facebook" class="Facebook_logo"></a>
        </div>

    </footer>
</body>
</html>
